<!-- Error Message -->
<label class="error-message">{{ submitMessage }}</label>
<div class="logincontainer">
    <mat-card >
        <div class="loginwrapper">
            <mat-form-field>
                <input matInput class="username" name="username" placeholder=" User Name" [formControl]="username" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput class="password" name="password" placeholder=" password" type="password" [formControl]="password" required>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)='loginSubmit()'>Submit</button>
        </div>
    </mat-card>
</div>
